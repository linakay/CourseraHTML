<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    <style>
        *{
            font-family: sans-serif;
            font-weight: 100;
            margin: 2%;
        }
        h1{
            color: #FFFFFF;
            background-color: rgba(145, 220, 232, .3);
            background: linear-gradient(rgba(255, 111, 97, .3) 0%, #91DCE8 100%);
            text-align: center;
            line-height: 200%;
            border-radius: 15px;
            padding: 5px;
        }
        h2{color: #FC766A;}
        h3{color: #B6E4E2;}
        h4{color: #05A9C7;}
        p{color: #008D9B;}
    </style>
</head>
<body>
    <h1>Splash Guardians</h1>

    <h2>SPLASH!</h2>

    <h3>Henlo frens!</h3>

    <h4>We are the guardians of the snacks! </h4>
    <p>We have the world's most adorable frenship!</p>
</body>
</html>
